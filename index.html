<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Ad Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
        }
        .tiktok-ad {
            width: 300px; /* Adjust as needed */
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        .video-container {
            width: 100%;
            height: 400px; /* Adjust as needed */
            background-color: #eee; /* Placeholder for video */
        }
        .ad-content {
            padding: 15px;
        }
        .ad-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .ad-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        .ad-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff0050; /* TikTok pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tiktok-ad">
        <div class="video-container">
            </div>
        <div class="ad-content">
            <div class="ad-title">Lead the Legal Profession</div>
            <div class="ad-description">Elevate your career with our Premium Plan. Exclusive resources, advanced training & networking.</div>
            <a href="#" class="ad-button">Learn More</a>
        </div>
    </div>

</body>
</html>
